<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Tienda de Ropa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="prendas.html">Prendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="marcas.html">Marcas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reportes.html">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1>Gestión de Ventas</h1>

        <!-- Botón para abrir el modal de agregar venta -->
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#ventaModal">Agregar Nueva Venta</button>

        <!-- Tabla para Mostrar Ventas -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prenda ID</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ventasTableBody">
                <!-- Las filas se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar venta -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Nueva Venta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="ventaForm">
                    <div class="form-group">
                        <label for="ventaPrendaId">Prenda</label>
                        <select class="form-control" id="ventaPrendaId" required>
                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ventaCantidad">Cantidad</label>
                        <input type="number" class="form-control" id="ventaCantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="ventaFecha">Fecha</label>
                        <input type="date" class="form-control" id="ventaFecha" required>
                    </div>
                    <input type="hidden" id="ventaId">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/ventas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
